version: "3.0"

services:
  master: &build
    build:
      context: .
      args:
        - REL_TAG=$REL_TAG
        - COSMOVISOR_TAG=$COSMOVISOR_TAG
    env_file: .env
    image: senseinode/sei:latest
  
  sei:
    <<: *build
    container_name: sei-network
    image: senseinode/sei:latest
    volumes:
      - ./sei:/root/.sei
      - ./scripts:/scripts
    ports:
      - 26656:26656
    restart: unless-stopped
    env_file: .env
    logging:
      options:
        max-size: "1g"

  oracles:
    build:
      context: .
      args:
        - REL_TAG=$REL_TAG
        - COSMOVISOR_TAG=$COSMOVISOR_TAG
    volumes:
      - ./sei:/root/.sei
      - ./scripts:/scripts
      - ./oracles-config.toml:/root/oracles-config.toml
    ports:
      - 127.0.0.1:7171:7171
    restart: on-failure
    env_file: .env
    entrypoint: ["sh", "/scripts/start-oracle.sh"]
    logging:
      options:
        max-size: "1g"


  cron:
    container_name: cron
    restart: always
    image: mcuadros/ofelia:latest
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./cron.ini:/etc/ofelia/config.ini:ro